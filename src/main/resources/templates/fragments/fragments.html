<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<link th:rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:fragment="imports">	
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<link th:rel="stylesheet" th:href="@{/css/style.css}">
</div>
<div th:fragment="list(collection, path)">
	<ul>
		<li class="my-2" th:each="item : ${collection}">
			<span th:text="${item.toString()}"></span>
			<a class="mx-2 btn btn-primary" th:href="@{${path} + '/{id}'(id=${item.id})}">info</a>
		</li>
	</ul>
</div>
</body>
</html>
